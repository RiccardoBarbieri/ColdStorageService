<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceStatusGUI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/toast.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/ws_utils.js}"></script>
    <script th:src="@{/js/sockjs.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="title">
        <h1 class="text-center"><span th:text="${arg}">Application name</span></h1>
        <h3 class="text-center">Check ColdStorageService Status</h3>
    </div>

   <div id="cont">
       <div class="sections" id="left">
           <!-- Section 1: Total requests rejected -->
           <section id="rejected">
               <div>
                   <label for="requestsRejected">Requests rejected</label>
                   <div><i>From the start of the service</i></div>
               </div>

               <div class="span"><span id="requestsRejected" th:text="${requestsRejected}"></span></div>
           </section>

           <!-- Section 2: Total weight in ColdRoom -->
           <section id="section2">
               <div>
                   <label>Total weight in <i>ColdRoom</i></label>
               </div>

               <div class="span">
                   <label for="temp">Reserved: <span id="temp" th:text="${tempCurrentColdRoom}"></span></label>
               </div>

               <div class="span">
                   <label for="actual">Actually stored: <span id="actual" th:text="${actualCurrentColdRoom}"></span></label>
               </div>
           </section>
       </div>

       <div class="sections" id="right">
           <!-- Section 3: Transport Trolley Status -->
           <section>
               <div class="label">
                   <label for="stateTT">Actual state of the <br><i>Transport Trolley</i></label>
               </div>

               <div class="span">
                   <span id="stateTT" th:text="${stateTT}"></span>
               </div>

               <div class="span">
                   <span id="posTT" th:text="${posTT}"></span>
               </div>

               <img src="/images/walle.png" alt="TransportTrolley" height="120" width="120">
           </section>


       </div>
   </div>


</div>

<div class="toast-container">
    <div id="errorToast" class="toast align-items-center text-white" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="toast-header bg-danger">
            <strong class="me-auto">ERROR</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>

</body>
</html>
