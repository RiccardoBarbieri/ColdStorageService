<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/grid.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/selector.css}">
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script th:src="@{/js/utils.js}" type="module"></script>
    <script th:src="@{/js/draw-grid.js}" type="module"></script>
    <script th:src="@{/js/comm-grid.js}" type="module"></script>
    <script th:src="@{/js/form.js}" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Area Configurator</title>
</head>
<body class="bg-primary-subtle">


<div class="content">
    <div class="values">
        <label for="height" class="form-label">Height</label>
        <input id="height" name="height" class="form-range" type="range" step="1" min="1" max="15" value="5">
        <label for="width">Width</label>
        <input id="width" name="width" class="form-range" type="range" step="1" min="1" max="15" value="7">
    </div>

    <div class="selector">
        <div class="blocks" id="blocks">
            <div class="home block draggable" draggable="true" id="home">
                <span class="big bold block-text">H</span>
            </div>
            <div class="cold block draggable" draggable="true" id="cold">
                <span class="big bold block-text">C</span>
            </div>
            <div class="indoor block draggable" draggable="true" id="indoor">
                <span class="big bold block-text">I</span>
            </div>
            <div class="port block draggable" draggable="true" id="port">
                <span class="big bold block-text">P</span>
            </div>
        </div>
    </div>
</div>

<!--<div class="container-sm commands">-->
<!--    <button id="save" class="btn btn-primary">-->
<!--        <span class="spinner-border spinner-border-sm" aria-hidden="true" hidden="hidden"></span>-->
<!--        <span role="status" id="save-status">Save</span>-->
<!--    </button>-->
<!--    <button id="clear" class="btn btn-primary">Clear</button>-->
<!--</div>-->

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="input-group mb-3">
                <button id="save" class="btn btn-primary" type="button">
                    <span class="spinner-border spinner-border-sm" aria-hidden="true" hidden="hidden"></span>
                    <span role="status" id="save-status">Save</span>
                </button>
                <input id="mapname" type="text" class="form-control" placeholder="Map name" aria-label="Map name">
                <button id="clear" class="btn btn-primary">Clear</button>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<div class="grid">
    <table id="grid" class="grid" draggable="false">
    </table>
</div>

<template id="item-template">
    <div class="grid-item">
    </div>
</template>

<template id="empty-item-template">
    <div class="empty-grid-item opaque">
        <span class="big bold block-text">0</span>
    </div>
</template>


<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
        crossorigin="anonymous"></script>
<div class="toast-container position-fixed bottom-0 end-0 p-3 border-1">
    <div id="errorToast" class="bg-danger-subtle toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="bg-danger-subtle toast-header">
            <strong class="me-auto">ERROR</strong>
            <small id="errorToastTime">now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>


</body>
</html>
