<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Richiesta FW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/toast.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center"><span th:text="${arg}">Application name</span></h1>
    <h3 class="text-center">Deposit request simulation</h3>
    <div class="mb-3">
        <label for="quantity" class="form-label">Welcome, please enter the <b>quantity of food</b> (kg) you need to deposit. <br>
            The load must be a number greater than <i>0</i>.</label>
        <input type="number" id="quantity" name="fw" min="0.10" step="0.1" required class="form-control"
               placeholder="Load of food (kg)">
        <button id="save" class="btn btn-primary mt-3" onclick="validateInput()">
            <span class="spinner-border spinner-border-sm me-2" aria-hidden="true" hidden="hidden"></span>
            <span class="save-status-span" role="status" id="save-status">Send request</span>
        </button>
    </div>

    <div id="responseBody" style="display: none;">
        <label id="responseText" class="form-label"></label>
        <div id="countdown"></div>
    </div>
    <div id="checkChargeStatus" style="display: none;">
        <label class="form-label">Once arrived at INDOOR, check the status of your load.</label>
        <button id="sendChargeStatusBtn" class="btn btn-primary mt-3" onclick="sendChargeStatusRequest()">
            <span id="spinner-border-status" class="spinner-border spinner-border-sm me-2" aria-hidden="true" hidden="hidden"></span>
            <span class="save-status-span" id="status-request">Send status request</b></span>
        </button>
    </div>

</div>

<div class="toast-container">
    <div id="errorToast" class="toast align-items-center text-white" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="toast-header bg-danger">
            <strong class="me-auto">ERROR</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>

</body>
</html>
